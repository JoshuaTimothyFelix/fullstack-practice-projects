<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Styles/bmiStyles.css">
</head>
<body>
    <div class="container">
        <div class ="banner"></div>
        <div class="form-container">
            <div class="form-subcontainer">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="salutation">Salutation</label>
                <select id="salutation" name="salutation" required>
                    <option value="">Select</option>
                    <option>Mr.</option>
                    <option>Miss</option>
                    <option>Mrs.</option>
                    <option>Prof.</option>
                    <option>Dr.</option>
                </select>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" maxlength="150" required>
                <label for="initial">Initial</label>
                <input type="text" id="initial" name="initial" maxlength="10" required>
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
                <label for="height">Height in centimeter</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight in Kilogram</label>
                <input type="number" id="weight" name="weight" required>
                <label for="bmi">Body mass index</label>
                <input type="text" id="bmi" name="bmi" readonly>
                <label for="description">Description</label>
                <textarea id="description" name="description" readonly></textarea>
                <button type="submit" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            </div>
        </div>
    </div>
    <script src="Scripts/formValidation.js"></script>
    <script src="Scripts/bmiCalc.js"></script>
</body>
</html>
